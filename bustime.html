<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Bus Timings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Live Bus Timings</h1>
  <div id="busTimings"></div>

  <script>
    // Function to fetch bus timings data
    async function fetchBusTimings() {
      try {
        const response = await fetch('https://webapps.regionofwaterloo.ca/api/grt-routes/api/vehiclepositions');
        const data = await response.json();
        displayBusTimings(data);
      } catch (error) {
        console.error('Error fetching bus timings:', error);
      }
    }

    // Function to display bus timings on the webpage
    function displayBusTimings(data) {
      const busTimingsElement = document.getElementById('busTimings');
      busTimingsElement.innerHTML = ''; // Clear previous data

      if (data && data.length > 0) {
        data.forEach(bus => {
          const busInfo = document.createElement('p');
          busInfo.textContent = `Bus ${bus.vehicle.id} is at latitude ${bus.position.latitude} and longitude ${bus.position.longitude}.`;

          busTimingsElement.appendChild(busInfo);
        });
      } else {
        busTimingsElement.textContent = 'No bus timings available.';
      }
    }

    // Fetch bus timings every 30 seconds (adjust as needed)
    setInterval(fetchBusTimings, 30000);

    // Initial fetch when the page loads
    fetchBusTimings();
  </script>
</body>
</html>
